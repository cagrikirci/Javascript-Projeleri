  <body>
    
    <div class="quiz-container" id="quiz">

      <ul>

          <input type="radio" 
          id="a"name="answer"
          class="answer">
          <label id="a_text"
           for="a">Question</label>
        </li>
        <li>
          <input type="radio" 
          id="b"name="answer"
          class="answer">
          <label id="b_text"
           for="b">Question</label>
        </li>
        <li>
          <input type="radio" 
          id="c"name="answer"
          class="answer">
          <label id="c_text"
           for="c">Question</label>
        </li>
        <li>
          <input type="radio" 
          id="d"name="answer"
          class="answer">
          <label id="d_text"
           for="d">Question</label>
        </li>
      </ul>
    </div>
      <button id="submit">Submit</button>
    
    </div>
